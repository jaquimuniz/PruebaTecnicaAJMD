<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <img src="images/SAEKO.png" alt="logo SAEKO" style="width: 125px" aling="center" align="left">

    <meta charset="utf-8">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header align="center">
      <h1>Piedra, Papel o Tijera</h1>
    </header>

    <div class="marcador">
      <div class="user-label badge">User</div>
      <div class="comp-label badge">PC</div>
      <span id="user-score">0</span> :
      <span id="comp-score">0</span>
    </div>

    <div class="result">
      
      <br>
      <p>Prueba Tecnica Saeko </p>
      <br>
      <p>clic abajo para empezar a jugar!</p>
         
   
 
        
    

    <div class="opciones">
      <div class="choice" id="r">
        <img src="images/piedra.png" alt="piedra">
      </div>
      <div class="choice" id="p">
        <img src="images/papel.png" alt="papel">
      </div>
      <div class="choice" id="t">
        <img src="images/tijera.png" alt="tijera">
      </div>
    </div>

    <p id="accion">A Jugar!!!</p>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
